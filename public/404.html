<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Get the current path segment from the URL.
        // For example, if you visit https://user.github.io/repo/about,
        // `path` will be '/repo/about'.
        const path = window.location.pathname;

        // The segment count is used to determine the base path of the repository.
        // For a URL like '/divya-portfolio/about', we want to keep one segment ('/divya-portfolio/').
        const segmentCount = 1;

        // Construct the redirect URL.
        const l = window.location;
        const redirectUrl = l.protocol + '//' + l.hostname +
            (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
            l.pathname.slice(1).split('/').slice(segmentCount).join('/') +
            l.search +
            l.hash;

        // Redirect to the new URL.
        window.location.replace(redirectUrl);

    </script>
</head>

<body>
    <p>If you are not redirected automatically, please click <a
            href="https://divy260.github.io/divya-portfolio/">here</a>.</p>
</body>

</html>
